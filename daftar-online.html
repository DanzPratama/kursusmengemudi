 <!-- Section Form Daftar -->
<section id="daftar" class="py-16 bg-gray-50">
    <div class="max-w-xl mx-auto px-6">
      <h3 class="text-3xl font-bold text-center text-orange-600 mb-8">Formulir Pendaftaran</h3>
      
      <form onsubmit="kirimWA(event)" class="space-y-6 bg-white p-6 rounded-xl shadow">
        <div>
          <label class="block font-medium text-gray-700 mb-1">Nama Lengkap</label>
          <input type="text" id="nama" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-orange-500" placeholder="Masukkan nama Anda">
        </div>
        
        <div>
          <label class="block font-medium text-gray-700 mb-1">Alamat</label>
          <input type="text" id="alamat" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-orange-500" placeholder="Masukkan alamat Anda">
        </div>
        
        <div>
          <label class="block font-medium text-gray-700 mb-1">Pilih Paket Kursus</label>
          <select id="paket" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-orange-500">
            <option value="" disabled selected>-- Pilih Paket --</option>
            <option value="Paket A">Paket A</option>
            <option value="Paket B">Paket B</option>
            <option value="Paket C">Paket C</option>
          </select>
        </div>
        
        <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold px-6 py-2 rounded-lg w-full">
          Daftar Sekarang via WhatsApp
        </button>
      </form>
    </div>
  </section>
  
  <script>
    function kirimWA(event) {
      event.preventDefault();
      const nama = document.getElementById("nama").value;
      const alamat = document.getElementById("alamat").value;
      const paket = document.getElementById("paket").value;
      
      const pesan = `Hallo LPK Kurnia Dewi, saya ${nama} dari ${alamat} tertarik untuk mendaftar kursus ${paket}.`;
      const nomor = "6282317278137"; // Ganti dengan nomor WA kamu, misal: 6281234567890
      const url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      
      window.open(url, '_blank');
    }
  </script>
